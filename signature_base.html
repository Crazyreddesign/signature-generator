<body onload="generate()" style="width:406px;">
    <script>
        var qParameters = [];
        var qValues = [];

        function parseQueryString() {
            var query = window.location.search.substr(1); // Remove the ?
            var qParts = query.split("&");
            for (var i = 0; i < qParts.length; i++) {
                var x = qParts[i];
                var y = x.split("=");
                var index = qParameters.length;

                qParameters[index] = y[0];

                if (y.length > 0) {
                    qValues[index] = decodeURI(y[1]);   // Converts any escaped characters back (spaces need this)
                } else {
                    qValues[index] = "";
                }
            }
        }

        function getValue(parameter) {
            for (var i = 0; i < qParameters.length; i++) {
                if (qParameters[i] == parameter) {
                    return qValues[i];
                }
            }

            return "";
        }

        function generate() {
            parseQueryString();

            document.getElementById("employee").innerHTML = getValue("employee");
            document.getElementById("title").innerHTML = getValue("title");
            document.getElementById("email").innerHTML = getValue("email");
            document.getElementById("email").href = "mailto:" + getValue("email");

            var office = getValue("officePhone");
            /* Remove any non-number characters */
            office = office.replace(/[^\d]/g, "");
            /* Find the digits for a phone number so they can be combined with '.' */
            var y = office.match(/(\d{3})(\d{3})(\d{4})/);
            document.getElementById("officePhone").innerHTML = y[1] + "." + y[2] + "." + y[3];
            document.getElementById("officePhone").href = "tel:" + office;

            var cell = getValue("cellPhone");
            if (cell.length > 0) {
                /* Remove any non-number characters */
                cell = cell.replace(/[^\d]/g, "");
                /* Find the digits for a phone number so they can be combined with '.' */
                var y = cell.match(/(\d{3})(\d{3})(\d{4})/);
                document.getElementById("cellPhone").innerHTML = y[1] + "." + y[2] + "." + y[3];
                document.getElementById("cellPhone").href = "tel:" + cell;
            } else {
                document.getElementById("cellSpan").innerHTML = "";
            }
        }
    </script>
